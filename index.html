<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="d-flex">
    <section class="result-section txt-white">
      <h2 class="txt-light-lavender">Your Result</h2>
        <div class="result-circle">
          <p class="result-number">76</p>
          <p class="txt-light-lavender">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="txt-light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-section">
      <h2>Summary</h2>
      <div>
        <h3>Reaction</h3>
        <p>80 / 100</p>
      </div>
      <div>
        <h3>Memory</h3>
        <p>80 / 100</p>
      </div>
      <div>
        <h3>Verbal</h3>
        <p>80 / 100</p>
      </div>
      <div>
        <h3>Visual</h3>
        <p>80 / 100</p>
      </div>
    </section>
  </main>
</body>
</html>
