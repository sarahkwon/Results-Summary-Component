<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="d-flex">
    <section class="result-section txt-white">
      <h2 class="txt-light-lavender">Your Result</h2>
        <div class="result-circle">
          <p class="result-number">76</p>
          <p class="txt-light-lavender">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="txt-light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-section">
      <h2>Summary</h2>
      <div class="summary-card bg-reaction">
        <img src="assets/images/icon-reaction.svg" alt="Reaction Icon"/>
        <h3 class="txt-light-red">Reaction</h3>
        <p class="summary-number">80 / 100</p>
      </div>
      <div class="summary-card bg-memory">
        <img src="assets/images/icon-memory.svg" alt="Memory Icon"/>
        <h3 class="txt-orangey-yellow">Memory</h3>
        <p class="summary-number">80 / 100</p>
      </div>
      <div class="summary-card bg-verbal">
        <img src="assets/images/icon-verbal.svg" alt="Verbal Icon"/>
        <h3 class="txt-green-teal">Verbal</h3>
        <p class="summary-number">80 / 100</p>
      </div>
      <div class="summary-card bg-visual">
        <img src="assets/images/icon-visual.svg" alt="Visual Icon"/>
        <h3 class="txt-cobalt-blue">Visual</h3>
        <p class="summary-number">80 / 100</p>
      </div>
      <button>
        Continue
      </button>
    </section>
  </main>
</body>
</html>
